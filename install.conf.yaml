- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/vim/vimrc:
      create: true
      path: vim/vimrc
    ~/.config/zsh/.zshrc:
      create: true
      path: zsh/.zshrc
    ~/.local/share/fonts/:
      create: true
      glob: true
      path: fonts/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
